@if(imageLoaded()){
<div class="landing-wrapper">
  <div class="landing-background">
    <div class="landing-overlay"></div>
    <div class="landing-content mt-7">
      <img
        src="./cook_hat.png"
        alt="Recipes Finder Logo"
        width="80"
        height="80"
      />
      <h3 class="m-0 mt-3">Recipes Finder</h3>
      <ng-content />
    </div>
  </div>
</div>
} @else {
<div class="h-full w-full">
  <p-skeleton height="100%" width="100%" />
</div>
}
