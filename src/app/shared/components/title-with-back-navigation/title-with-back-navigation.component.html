<div class="flex align-items-center">
  <div class="col-fixed pl-0">
    <p-button
      [raised]="true"
      icon="pi pi-arrow-left"
      variant="text"
      (onClick)="backNavigation.emit()"
    ></p-button>
  </div>
  @if(!isLoading()){
  <div class="col-fixed meal-title-container">
    <h3 class="m-0 meal-title">{{ title() }}</h3>
  </div>
  } @else {
  <p-skeleton width="200px" height="35px"></p-skeleton>
  }
  <ng-content />
</div>
